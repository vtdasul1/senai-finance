<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="description" content="Programador Front-End, Senai.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Senai">
        <meta name="author" content="Victor Emanoel"> 
        <link rel="stylesheet icon" href="img/favicon.svg" type="imagem/svg">
        <title>SENAI FINANCE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div> 
            <h2>Registrar</h2>
            <form> 
                <div>
                    <div><label>Nome:</label></div>
                    <div><input type="text" id="name" placeholder="Digite seu nome"></div>
                    
                    <div><label>Email:</label></div>
                    <div><input type="email" id="email" placeholder="email@email.com.br"></div>
                    
                    <div><label>Senha:</label></div>
                    <div><input type="password" id="password" placeholder="Digite sua senha"></div>
                    
                    <div><label>Data de Nascimento:</label></div>
                    <div><input type="date" id="dob"></div>
                </div>
                
                <div>
                    <button class="botao" type="submit">Registrar</button>
                </div>
    
                <div>
                    <a href="index.html"><button class="botao" type="button">Voltar</button></a>
                </div>
            </form>
        </div>
       
    </body>
    </html>
